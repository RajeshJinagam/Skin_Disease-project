<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #E0F2F1; 
            font-family: 'Lato', sans-serif; 
        }
        .container {
            width: 510px; 
            margin: 100px auto;
            background: #fff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF; 
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #333; 
        }
        input{
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; 
        }
        button, a {
            width: 100%; 
            padding: 10px; 
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s;
            display: block; 
            text-align: center; 
            text-decoration: none; 
            margin-bottom: 10px; 
            box-sizing: border-box; 
        }
        a:hover, button:hover {
            background-color: #E64A19;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        {% if msg %}
            <div class="error">{{ msg }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter your username"><br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password"><br>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" placeholder="Re-Enter the password"><br>
            <button type="submit">Register</button>
            <a href="/" id="back">Back</a>
        </form>      
    </div>
</body>
</html>
